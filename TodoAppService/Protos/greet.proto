syntax = "proto3";

option csharp_namespace = "TodoAppService";

package greet;

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc CreateTod(Todo) returns(Todo);
  rpc ReadTodo(TodId) returns (Todo);
  rpc UpdateTodo(Todo) returns (Todo);
  rpc DeleteTodo(TodoId) returns (google.protobuf.Empty);
}

message Todo{
	int id = 1;
	string discription=2;
}

message TodId{
	id = 1;
}